<!doctype html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout-padrao}">

<head>

	<!-- jQuery -->
	<script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
	<!-- Bootstrap Core JavaScript -->
	<script th:src="@{/js/bootstrap.min.js}"></script>

</head>

<body>

	<div id="page-wrapper" layout:fragment="content">
		
		<br />

		<ol class="breadcrumb">
			<li class="breadcrumb-item"><a href="#">Fechamento</a></li>
		</ol>
		
		<br />

		<form class="form-inline" th:action="@{/buscar}" method="get" th:object="${schedule}">
			<div class="row">
				<div class="col-md-2">
					<label for="date1">Data Inicial: </label>
					<div class="input-group date" data-date-format="dd/mm/yyyy">
						<input type="text" class="form-control dateFormat" id="date1" placeholder="dd/mm/yyyy"/>
		                <div class="input-group-addon" >
		                	<span class="glyphicon glyphicon-th"></span>
		                </div>
					</div>
				</div>
				<div class="col-md-2">
					<label for="date2">Data final: </label>
					<div class="input-group date" data-date-format="dd/mm/yyyy">
						<input type="text" class="form-control dateFormat" id="date2" placeholder="dd/mm/yyyy" />
		                <div class="input-group-addon" >
		                	<span class="glyphicon glyphicon-th"></span>
		                </div>
					</div>
				</div>
				<div class="col-md-7">
					<label for="inlineFormInputName2">Filtrar por nome </label> <br />
					<select id="autocompleteCriancas" th:field="*{children.id}" class="form-control" style="display: none;">
						<option value=""></option>
						<option th:each="c : ${childrens}" th:value="${c.id}" th:text="${c.name}"></option>
					</select>
				</div>
				<br />
				<button type="submit" class="btn btn-primary mb-2" aria-label="Alinhar na esquerda">
					<span class="glyphicon glyphicon-search" aria-hidden="true"></span> Buscar
				</button>
				
				<div class="clearfix"></div>
				
			</div>
		</form>

		<br />
		
		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-heading">Faturamento</div>
					<div class="panel-body">
						<table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
							<thead class="thead-light">
								<tr>
									<th>Nome</th>
									<th>Total de Horas</th>
									<th>Valor total</th>
									<th>Ação</th>
								</tr>
							</thead>
							<tbody>
								<tr class="odd gradeX" th:each="s : ${schedules}">
									<td th:text="${s.children.name}">Nome da criança</td>
									<td th:text="${s.totalHours}">Total de Horas</td>
									<td th:text="${s.totalHours}">Valor Total</td>
									<!-- <td th:text="${#dates.format(s.date, 'dd/MM/yyyy')}">Data</td> -->
									<td>
										<span class="label label-success">Finalizado</span>
										<span class="label label-danger">Pendente</span>
									</td>
								</tr>
<!-- 								<tr th:if="${#lists.isEmpty(schedules)}"> -->
<!-- 									<td colspan="6">Nenhum agendamento encontrado</td> -->
<!-- 								</tr> -->
							</tbody>
						</table>
					</div>
				</div>
    		</div>
    	</div>
    	
    	<div th:replace="layout/footer::footer"></div>

	</div>
</body>
</html>

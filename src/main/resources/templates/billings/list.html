<!doctype html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout-padrao}">

<head>

<!-- 	<!-- Bootstrap Core JavaScript --> -->

</head>

<body>

	<div id="page-wrapper" layout:fragment="content">
		
		<br />

		<ol class="breadcrumb">
			<li class="breadcrumb-item"><a href="#">Faturamento</a></li>
		</ol>

		<form class="form-inline" th:action="@{/faturamento}" method="post">
			<label for="inlineFormInputName2">Nome</label>
			<input type="text" class="form-control mb-2 mr-sm-2" id="inlineFormInputName2" name="name">
			
			<label for="">Data</label>
			<div class="input-group date" data-date-format="dd/mm/yyyy">
				<input  type="text" class="form-control dateFormat" placeholder="dd/mm/yyyy" >
                <div class="input-group-addon" >
                	<span class="glyphicon glyphicon-th"></span>
                </div>
			</div>
			
			<label for=""></label>
			<div class="input-group date" data-date-format="dd/mm/yyyy">
				<input  type="text" class="form-control dateFormat" placeholder="dd/mm/yyyy">
                <div class="input-group-addon" >
                	<span class="glyphicon glyphicon-th"></span>
                </div>
			</div>
			<button type="submit" class="btn btn-primary mb-2">Buscar</button>
		</form>

		<div class="clearfix"></div>
		
		<br />
		
		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-default">
					<div class="panel-heading">Faturamento da criança: ${children.name}</div>
					<div class="panel-body">
						<table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
							<thead class="thead-light">
								<tr>
									<th>Criança</th>
									<th>Hora início</th>
									<th>Hora Término</th>
									<th>Total de Horas</th>
									<th>Data</th>
								</tr>
							</thead>
							<tbody>
								<tr class="odd gradeX">
									<td>Bianca</td>
									<td>6:30</td>
									<td>22:00</td>
									<td>Não tem valor</td>
									<td>16/05/2013</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
    		</div>
    	</div>

	</div>
</body>
</html>

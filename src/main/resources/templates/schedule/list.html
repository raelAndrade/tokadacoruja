<!doctype html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout-padrao}">

<head>
	<!-- jQuery -->
	<script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
	<!-- Bootstrap Core JavaScript -->
	<script th:src="@{/js/bootstrap.min.js}"></script>
</head>

<body>

    <div id="page-wrapper" layout:fragment="content">
    
    	<br />

		<ol class="breadcrumb">
			<li class="breadcrumb-item"><a href="#">Crianças</a></li>
			<li class="breadcrumb-item active">Faturamento</li>
		</ol>
		
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-10"></div>
				<div class="col-md-2">
					<a th:href="@{/faturamento}" class="btn btn-primary">
						<i class="fa fa-plus-square"></i>
						<span class="hidden-xs hidden-sm">Fechar Faturamento</span>
					</a>
				</div>
			</div>
		</div>
		
		<br />
		
		<div class="container-fluid">
			<!-- Mensagem de sucesso -->
			<div class="alert  alert-success" th:if="${!#strings.isEmpty(mensagem)}">
				<i class="fa fa-check-circle"></i>
				<span th:text="${mensagem}">Mensagem sucesso!</span>
				<button type="button" class="close" data-dismiss="alert" aria-label="Close">
				    <span aria-hidden="true">&times;</span>
				</button>
			</div>
			
			<div class="row">
				<div class="col-lg-12">
					<div class="panel panel-default">
						<div class="panel-heading">Faturamento de Crianças</div>
						<div class="panel-body">
							<table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
								<thead class="thead-light">
									<tr>
										<th>Criança</th>
										<th>Hora início</th>
										<th>Hora Término</th>
										<th>Total de Horas</th>
										<th>Valor Total</th>
										<th>Data</th>
									</tr>
								</thead>
								<tbody>
									<tr class="odd gradeX" th:each="s : ${schedules}">
										<td th:text="${s.children.name}"></td>
										<td th:text="${s.hourInitial}"></td>
										<td th:text="${s.hourFinale}"></td>
										<td th:text="${s.totalHours}"></td>
										<td th:text="|R$ ${{s.amount}}"></td>
										<td th:text="${#dates.format(s.date, 'dd/MM/yyyy')}"></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
    			</div>
    		</div>
    	</div>
    	
    	<div class="clearfix"></div>
    	
    </div>

</body>
</html>

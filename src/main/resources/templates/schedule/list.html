<!doctype html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout-padrao}">

<head>
	<!-- jQuery -->
	<script type="text/javascript" th:src="@{/js/jquery.min.js}"></script>
	<!-- Bootstrap Core JavaScript -->
	<script th:src="@{/js/bootstrap.min.js}"></script>
</head>

<body>

    <div id="page-wrapper" layout:fragment="content">
    
    	<br />

		<ol class="breadcrumb">
			<li class="breadcrumb-item"><a href="#">Crianças</a></li>
			<li class="breadcrumb-item active">Fechamento</li>
		</ol>
		
		<div class="container-fluid">
			<div class="row">
				<div class="col-md-10"></div>
				<div class="col-md-2">
					<a th:href="@{/faturamento}" class="btn btn-primary">
						<i class="fa fa-plus-square"></i>
						<span class="hidden-xs hidden-sm">Fechamento</span>
					</a>
				</div>
			</div>
		</div>
		
		<br />
		
		<div class="container-fluid">
			<div class="row">
				<div class="col-lg-12">
					<div class="panel panel-default">
						<div class="panel-heading">Lista de agendamentos</div>
						<div class="panel-body">
							<table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
								<thead class="thead-light">
									<tr>
										<th>Criança</th>
										<th>Hora início</th>
										<th>Hora Término</th>
										<th>Total de Horas</th>
										<th>Valor Total</th>
										<th>Data</th>
										<th></th>
									</tr>
								</thead>
								<tbody>
									<tr class="odd gradeX" th:each="s : ${schedules}">
										<td th:text="${s.children.name}"></td>
										<td th:text="${s.hourInitial}"></td>
										<td th:text="${s.hourFinale}"></td>
										<td th:text="${s.totalHours}"></td>
										<td th:text="|R$ ${{s.amount}}"></td>
										<td th:text="${#dates.format(s.date, 'dd/MM/yyyy')}"></td>
										<td>
											<a th:href="@{/agendamentos/editar/{id}(id=${s.id})}" class="btn btn-primary btn-sm active" role="button" aria-pressed="true">Editar</a>
											<a th:href="@{/agendamentos/remover/{id} (id=${s.id})}" class="btn btn-danger btn-sm active" role="button" aria-pressed="true">Remover</a>
										</td>
									</tr>
<!-- 									<tr th:if="${#lists.isEmpty(schedules)}"> -->
<!-- 										<td colspan="6">Nenhum agendamento encontrado</td> -->
<!-- 									</tr> -->
								</tbody>
							</table>
						</div>
					</div>
    			</div>
    		</div>
    	</div>
    	
    	<div class="clearfix"></div>
    	
	    <div th:replace="layout/footer::footer"></div>
	    
    </div>
    

</body>
</html>

<!doctype html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="Israel Andrade" content="">
	<title>Toka da Coruja - Login</title>
	<!-- Bootstrap Core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">
    <!-- MetisMenu CSS -->
    <link th:href="@{/css/metisMenu.min.css}" rel="stylesheet">
    <!-- Custom CSS -->
    <link th:href="@{/css/sb-admin-2.css}" rel="stylesheet">
    <!-- Custom Fonts -->
    <link th:href="@{/css/font-awesome.min.css}" rel="stylesheet" type="text/css">
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">
    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body class="text-center">
	<br /><br /><br /><br /><br /><br />
	<div class="container">
		<form role="form" th:action="@{/login}" method="post" class="form-signin">
			<img class="mb-4" alt="Login toka da coruja" th:src="@{/img/logo/logotipo-toka-da-coruja-min.png}" width="152" height="152"/>
			<h1 class="h3 mb-3 font-weight-normal">Por favor, Faça seu login</h1>
	        <div class="row">
	        	<div class="col-md-4 col-md-offset-4">
					<div class="alert alert-danger" role="alert" th:if="${param.error}">
						Nome ou senha inválido, por favor verifique
					</div>
	        	</div>
	        </div>
			<div class="row">
				<div class="col-md-4 col-md-offset-4">
					<label for="inputEmail" class="sr-only">Usuário</label>
			        <input class="form-control" placeholder="Usuário" id="inputEmail" name="user_name" type="text" autofocus>
				</div>
			</div>
			<br />
			<div class="row">
				<div class="col-md-4 col-md-offset-4">
					<label for="inputPassword" class="sr-only">Password</label>
		       		<input class="form-control" placeholder="Password" id="inputPassword" name="password" type="password">
		        </div>
	        </div>
	        <br />
	        <div class="row">
	        	<div class="col-md-4 col-md-offset-4">
	          		<button type="submit" class="btn btn-primary btn-block">Entrar</button>
	          	</div>
	        </div>
	        
	        <br />
	        <p class="mt-5 mb-3 text-muted">&copy; 2019 - Toka da Coruja</p>
	    </form>
    </div>
     <!-- jQuery -->
    <script th:src="@{/js/jquery.min.js}"></script>
    <!-- Bootstrap Core JavaScript -->
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <!-- Metis Menu Plugin JavaScript -->
    <script th:src="@{/js/metisMenu.min.js}"></script>
    <!-- Custom Theme JavaScript -->
    <script th:src="@{/js/sb-admin-2.js}"></script>
</body>
</html>

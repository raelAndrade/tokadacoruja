<!doctype html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="Israel Andrade" content="">
	
	<title>Toka da Coruja - Login</title>
	
	<!-- Bootstrap Core CSS -->
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet">

    <!-- MetisMenu CSS -->
    <link th:href="@{/css/metisMenu.min.css}" rel="stylesheet">

    <!-- Custom CSS -->
    <link th:href="@{/css/sb-admin-2.css}" rel="stylesheet">

    <!-- Custom Fonts -->
    <link th:href="@{/css/font-awesome.min.css}" rel="stylesheet" type="text/css">
    
    <link th:href="@{/css/style.css}" rel="stylesheet" type="text/css">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
        <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->
</head>
<body>

	<div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading logoLogin">
                    	<img alt="Login toka da coruja" th:src="@{/img/logo/logotipo-toka-da-coruja-min.png}" width="50%"/>
                        <h3 class="panel-title" align="center">Por favor, faça o login.</h3>
                        <h3 class="panel-title is-error" align="center" th:if="${#bools.isTrue(param.error)}">O e-mail e/ou senha não conferem.</h3>
                    </div>
                    <div class="panel-body">
                    	<fieldset>
                        	<form role="form" th:action="@{/login}" method="post">
                                <div class="form-group">
                                    <input class="form-control" placeholder="E-mail" name="email" type="text" autofocus>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Password" name="pwd" type="password">
                                </div>
                                
                                <div class="form-group">
									<div class="col-md-9">
										<div class="alert alert-danger" role="alert" th:if="${param.error}">
											Não foi possível fazer o login
										</div>
									</div>
								</div>
                                
                                <!-- Change this to a button or input when using this as a form -->
                                <div class="form-group">
                                	<button type="submit" class="btn btn-primary btn-lg">Entrar</button>
                                </div>
                        	</form>
                    	</fieldset>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
     <!-- jQuery -->
    <script th:src="@{/js/jquery.min.js}"></script>

    <!-- Bootstrap Core JavaScript -->
    <script th:src="@{/js/bootstrap.min.js}"></script>

    <!-- Metis Menu Plugin JavaScript -->
    <script th:src="@{/js/metisMenu.min.js}"></script>

    <!-- Custom Theme JavaScript -->
    <script th:src="@{/js/sb-admin-2.js}"></script>

</body>
</html>

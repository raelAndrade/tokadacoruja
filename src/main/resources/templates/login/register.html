<!doctype html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="Israel Andrade" content="">
	<title>Toka da Coruja - Cadastro de usuário</title>
	<!-- Ícone na barra de navegação -->
	<link rel="sortcut icon" th:href="@{/img/logo/logotipo-toka-da-coruja-min.png}" type="image/x-icon" />
	<!-- MetisMenu CSS -->
	<link th:href="@{/css/metisMenu.min.css}" rel="stylesheet" type="text/css" />
	<!-- Bootstrap Core CSS -->
	<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" type="text/css" />
	<!-- Custom CSS -->
	<link th:href="@{/css/sb-admin-2.min.css}" rel="stylesheet" />
	<link th:href="@{/css/startmin.css}" rel="stylesheet" type="text/css" />
	<!-- Morris Charts CSS -->
	<link th:href="@{/css/morris.css}" rel="stylesheet" type="text/css" />
	<link th:href="@{/css/font-awesome.min.css}" rel="stylesheet" type="text/css" />
	<link rel="stylesheet" th:href="@{/css/style.css}" type="text/css" />
	<!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
	    <script src="https://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv.js"></script>
	    <script src="https://oss.maxcdn.com/libs/respond.js/1.4.2/respond.min.js"></script>
	    <![endif]-->
</head>
<body>
	<div id="wrapper">
		<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation" th:fragment="cabecalho">
			<div class="navbar-header">
				<a class="navbar-brand" th:href="@{/}">
					<img alt="Logotipo da toka da coruja" th:src="@{/img/logo/logotipo-toka-da-coruja-min.png}" width="35px" />
				</a>
			</div>
			<ul class="nav navbar-right navbar-top-links">
				<li class="dropdown">
					<a class="dropdown-toggle" data-toggle="dropdown" href="#">
						<i class="fa fa-user fa-fw"></i>Seja bem-vindo <span th:text=" ${mensagem}"></span>
						<b class="caret"></b>
					</a>
					<ul class="dropdown-menu dropdown-user">
						<li><a href="#"><i class="fa fa-user fa-fw"></i> Perfil</a></li>
						<li><a href="#"><i class="fa fa-gear fa-fw"></i> Configurações</a></li>
						<li class="divider"></li>
						<li><a th:href="@{/logout}"><i class="fa fa-sign-out fa-fw"></i>Sair</a></li>
					</ul>
				</li>
			</ul>
		</nav>
		<br /><br /><br /><br />
		<div class="container-fluid">
			<div class="col-md-6 col-md-offset-3">
				<form class="form-horizontal" th:action="@{/cadastro}" method="post" th:object="${user}" autocomplete="off">
					<h2><span class="text-success" th:text="${mensagem}"></span></h2>
					<div class="container">
						<div class="row">
							<div class="col-md-6 offset-md-3">
								<div class="form-group">
									<h3 class="text-center">CADASTRO DE USUÁRIOS</h3>
									<br />
									<hr>
								</div>
							</div>
						</div>
						
						<div class="row">
							<div class="col-md-2 offset-md-5">
								<div class="form-group">
									<label>Código</label>
									<input class="form-control" name="id" readonly="readonly" />
								</div>
							</div>
						</div>
	
						<div class="row">
							<div class="col-md-6 offset-md-3">
								<div class="form-group">
									<input type="text" class="form-control" th:field="*{userName}" placeholder="Usuário" />
									<label th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}" class="validation-message" style="color: red;"></label>
								</div>
							</div>
						</div>
	
						<div class="row">
							<div class="col-md-6 offset-md-3">
								<div class="form-group">
									<input type="text" class="form-control" th:field="*{email}" placeholder="E-mail"/>
									<label th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="validation-message" style="color: red;"></label>
								</div>
							</div>
						</div>
						
						<div class="row">
							<div class="col-md-6 offset-md-3">
								<div class="form-group">
									<label>Perfil</label>
									<select class="form-control" th:field="*{roles}" name="user.role">
										<option value="">-- Selecione o perfil --</option>
										<option th:each="role : ${roles}" th:value="${role.id}" th:text="${role.role}">ADMININSTRADOR</option>
									</select>
								</div>
							</div>
						</div>
	
						<div class="row">
							<div class="col-md-6 offset-md-3">
								<div class="form-group">
									<label>Senha</label>
									<input type="password" class="form-control" th:field="*{password}" placeholder="Senha" />
								</div>
							</div>
						</div>
	
						<div class="row">
							<div class="col-md-6 offset-md-3">
								<div class="form-group text-right">
									<button type="submit" class="btn btn-primary" style="width: 20%;">Salvar</button>
								</div>
							</div>
						</div>
					</div>
				</form>
			</div>
		</div> 
	</div>
	<!-- jQuery -->
	<script type="text/javascript" th:src="@{/js/jquery-1.9.1.js}"></script>
	<!-- Bootstrap Core JavaScript -->
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<script type="text/javascript" th:src="@{/js/jquery.mask.min.js}"></script>
	<!-- Metis Menu Plugin JavaScript -->
	<script th:src="@{/js/metisMenu.min.js}"></script>
	<!-- Custom Theme JavaScript -->
	<script th:src="@{/js/startmin.js}"></script>
</body>
</html>

<!doctype html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout-padrao}">

<head></head>

<body>

	<div id="page-wrapper" layout:fragment="content">

		<br /><br /> 

		<ol class="breadcrumb">
			<li class="breadcrumb-item"><a href="#">Funcionários</a></li>
			<li class="breadcrumb-item active">Cadastro</li>
		</ol>
		
		<div class="page-header">
			<div class="container-fluid">
				<div class="row">
					<div class="col-md-8"></div>
					<div class="col-md-4">
						<div class="page-header-controls">
							<a class="btn btn-primary" th:href="@{/funcionarios/listar}">
								<i class="fa fa-plus-square"></i>
								<span class="hidden-xs hidden-sm">Listar Funcionários</span>
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<form role="form" th:action="@{/funcionarios/salvar}" th:object="${employee}" method="POST">
			<div class="alert  alert-danger  alert-dismissible" role="alert" th:if="${#fields.hasAnyErrors()}">
				<button type="button" class="close" data-dismiss="alert" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
				<div th:each="erro : ${#fields.detailedErrors()}">
					<i class="fa fa-exclamation-circle"></i>
					<span th:text="${erro.message}">Mensagem erro.</span>
				</div>
			</div>

			<div class="alert  alert-success" th:if="${!#strings.isEmpty(mensagem)}" >
				<i class="fa fa-check-circle"></i>
				<span th:text="${mensagem}">Mensagem sucesso!</span>
			</div>
			
			<div class="row">
				<div class="col-md-2">
					<div class="form-group">
						<label>Código</label>
						<input class="form-control" name="id" readonly="readonly" th:field="*{id}"/>
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-9">
					<div class="form-group">
						<label>Nome</label>
						<input class="form-control" placeholder="Digite o nome" name="name" type="text" th:field="*{name}">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-12">
					<div class="form-group">
						<label>E-mail</label>
						<input class="form-control" placeholder="email@exemple.com" type="email" name="email" th:field="*{email}">
					</div>
				</div>
			</div>
			<div class="row">
				<div class="col-md-6">
					<div class="form-group">
						<label>Telefone</label>
						<input class="form-control telephone" id="telephone" placeholder="Digite o número do telefone" type="text" name="telephone" th:field="*{telephone}">
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group">
						<label>Celular</label>
						<input class="form-control celular" id="celular" placeholder="Digite o número do celular" type="text" name="celular" th:field="*{celular}">
					</div>
				</div>
			</div>
			
			<br /><br />
			
			<div class="col-md-12 text-right">
	        	<button type="submit" class="btn btn-primary">Salvar</button>
    	        <button type="reset" class="btn btn-danger">Cancelar</button>
            </div>
            
		</form>
		
		<br /><br />
		
		<div class="clearfix"></div>
		
	</div>
	
	<div class="clearfix"></div>
	
</body>
</html>

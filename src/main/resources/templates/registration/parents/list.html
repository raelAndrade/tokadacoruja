<!doctype html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout-padrao}">

<head></head>
<body>

	<div id="page-wrapper" layout:fragment="content">
	
		<br />
		<ol class="breadcrumb">
			<li class="breadcrumb-item"><a href="#">Pais</a></li>
			<li class="breadcrumb-item active">Lista</li>
		</ol>
		
		<div class="container-fluid">
			<div class="row">
				<div class="col-lg-10"></div>
				<div class="col-lg-2">
					<a class="btn btn-primary" th:href="@{/pais}">
						<i class="fa fa-plus-square"></i>
						<span class="hidden-xs hidden-sm">Adicionar</span>
					</a>
				</div>
			</div>
		</div>
		
		<br />

		<div id="container-fluid">
			<!-- Mensagem de sucesso -->
			<div class="alert  alert-success" th:if="${!#strings.isEmpty(mensagem)}">
				<i class="fa fa-check-circle"></i> <span th:text="${mensagem}">Mensagem sucesso!</span>
				<button type="button" class="close" data-dismiss="alert" aria-label="Close">
					<span aria-hidden="true">&times;</span>
				</button>
			</div>
			
			<div class="row">
				<div class="col-lg-12">
					<div class="panel panel-default">
						<div class="panel-heading">Lista de Pais</div>
						<div class="panel-body">
							<table width="100%" class="table table-striped table-bordered table-hover" id="dataTables-example">
								<thead>
									<tr>
										<th class="center-table">Código</th>
										<th>Nome</th>
										<th>Telefone</th>
										<th class="center-table">Ações</th>
									</tr>
								</thead>
								<tbody>
									<tr class="odd gradeX" th:each="p : ${parents}" th:if="${p.status != FALSE}">
										<th th:text="${p.id}" class="center-table"></th>
										<td th:text="${p.name}"></td>
										<td th:text="|${{p.telephones}}|"></td>
										<td class="center-table">
											<a th:href="@{/pais/editar/{id} (id=${p.id})}" class="btn btn-primary btn-sm active" role="button" aria-pressed="true">Editar</a>
											<a th:href="@{/pais/remover/{id} (id=${p.id})}" class="btn btn-danger btn-sm active" role="button" aria-pressed="true">Remover</a>
											<a th:href="@{#}" class="btn btn-danger btn-sm active" role="button" aria-pressed="true">Ativar</a>
										</td>
									</tr>
									<tr th:if="${parents.empty}">
										<td colspan="5">Nenhum pai cadastrado</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>

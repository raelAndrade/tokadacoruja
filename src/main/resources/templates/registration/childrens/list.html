<!doctype html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout-padrao}">

<head></head>

<body>

	<div id="page-wrapper" layout:fragment="content">
		<div class="page-header">
			<div class="container-fluid">
				<div class="row">
					<div class="col-md-8">
						<h3>Lista de crianças</h3>
					</div>
					<div class="col-md-4">
						<div class="page-header-controls">
							<a class="btn btn-primary" th:href="@{/criancas}">
								<i class="fa fa-plus-square"></i>
								<span class="hidden-xs hidden-sm">Cadastro criança</span>
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="container-fluid">
			<!-- Mensagem de sucesso -->
			<div class="alert  alert-success" th:if="${!#strings.isEmpty(mensagem)}">
				<i class="fa fa-check-circle"></i>
				<span th:text="${mensagem}">Mensagem sucesso!</span>
			</div>
			
			<div class="table-responsive">
				<table class="table">
					<thead class="thead-light">
						<tr>
							<th scope="col">Código</th>
							<th scope="col">Nome</th>
							<th scope="col">Ações</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="c : ${childrens}" th:if="${c.status != FALSE}">
							<th scope="row" th:text="${c.id}"></th>
							<td th:text="${c.name}"></td>
							<td>
								<a th:href="@{/criancas/editar/{id}(id=${c.id})}"><i class="fa fa-pencil fa-fw"></i></a>
								<a th:href="@{/criancas/remover/{id} (id=${c.id})}"><i class="fa fa-close fa-fw"></i></a></td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>

</body>
</html>

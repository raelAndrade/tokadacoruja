<!doctype html>
<html lang="pt" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/layout-padrao}">

<head></head>

<body>

    <div id="page-wrapper" layout:fragment="content">
    	<div class="page-header">
			<div class="container-fluid">
				<div class="row">
					<div class="col-md-8">
						<h3>Lista de agendas</h3>
					</div>
					<div class="col-md-4">
						<div class="page-header-controls">
							<a class="btn btn-primary" th:href="@{/agendas}">
								<i class="fa fa-plus-square"></i>
								<span class="hidden-xs hidden-sm">Agendar</span>
							</a>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<div class="container-fluid">
			<!-- Mensagem de sucesso -->
			<div class="alert  alert-success" th:if="${!#strings.isEmpty(mensagem)}">
				<i class="fa fa-check-circle"></i>
				<span th:text="${mensagem}">Mensagem sucesso!</span>
				<button type="button" class="close" data-dismiss="alert" aria-label="Close">
				    <span aria-hidden="true">&times;</span>
				</button>
			</div>
			
			<div class="table-responsive">
				<table class="table">
					<thead class="thead-light">
						<tr>
							<th scope="col">Código</th>
							<th scope="col">Criança</th>
							<th scope="col">Hora início</th>
							<th scope="col">Hora Término</th>
							<th scope="col">Data</th>
							<th scope="col">Ações</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="s : ${schedules}">
							<th scope="row" th:text="${s.id}"></th>
							<td th:text="${s.children.name}"></td>
							<td th:text="${s.hourInitial}"></td>
							<td th:text="${s.hourFinale}"></td>
							<td th:text="${#dates.format(s.date, 'dd/MM/yyyy')}"></td>
							<td>
								<a th:href="@{/agendas/editar/{id} (id=${s.id})}"><i class="fa fa-pencil fa-fw"></i></a>
								<a th:href="@{/agendas/remover/{id} (id=${s.id})}"><i class="fa fa-close fa-fw"></i></a>
							</td>
						</tr>
						
						<tr th:if="${schedules.empty}">
							<td colspan="5">Nenhum agendamento cadastrado</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
    </div>
        
</body>
</html>
